<div class="page-wrapper">
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">Master</h4>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div  class="col-2">
                Select City
            </div>
            <div  class="col-4">
                <p-dropdown [options]="cities" [(ngModel)]="selectedCities" optionLabel="name"></p-dropdown>
            </div>
            <div  class="col-2">
                Select City from option
            </div>
            <div  class="col-4">
                <p-multiSelect [options]="cities" [(ngModel)]="selectedCities" optionLabel="name"></p-multiSelect>
            </div>
        </div>

        <div class="row" style="margin-top: 1%;">
            <hr/>
        </div>
    </div>
</div>
