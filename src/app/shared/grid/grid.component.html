<div class="scroll">

    <h1>{{'Grid'}}</h1>
    <div class="table-responsive-lg">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th *ngFor="let column of inputcolumns" (click)="onShort(column.dataKey,column.columDataType)">{{column.header}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of inputJsonData" (click)="onRowClick(employee)">
                    <td *ngFor="let data of dataKeyArray">{{employee[data]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
