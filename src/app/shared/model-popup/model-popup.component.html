<!-- Trigger/Open The Modal -->
<button id="myBtn" (click)="onBtnClick()">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal" [classList]="showPopUp" #myModal>

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" (click)="onClose()">&times;</span>
            <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
            <p>Some text in the Modal Body</p>
            <p>Some other text...</p>
        </div>
        <div class="modal-footer">
            <h3>Modal Footer</h3>
        </div>
    </div>
</div>
